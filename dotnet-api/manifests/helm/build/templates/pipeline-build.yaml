---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
      type: string
    - description: Component id
      name: component-id
      type: string
    - description: Path to Dockerfile
      name: dockerfile
      type: string
      default: ./Dockerfile
    - description: Image format, e.g. docker
      name: format
      type: string
      default: docker
    - description: Additional build args
      name: extra-build-args
      type: string
      default: "--format docker"
    - description: Skip pushing the image
      name: skip-push
      default: "false"
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: build-and-push
      displayName: Build and Push .NET Image
      taskRef:
        kind: ClusterTask
        name: buildah
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: FORMAT
          value: $(params.format)
        - name: EXTRA_BUILD_ARGS
          value: $(params.extra-build-args)
        - name: SKIP_PUSH
          value: $(params.skip-push)
      workspaces:
        - name: source
          workspace: source-folder
        - name: dockerconfig
          workspace: docker-config
      runAfter:
        - git-clone
    - name: resync
      params:
        - name: COMPONENT_ID
          value: $(params.component-id)
      runAfter:
        - build-and-push
      taskRef:
        kind: Task
        name: resync
  workspaces:
    - name: source-folder
    - name: maven-settings
    - name: docker-config